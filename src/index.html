<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Leaderboard</title>
</head>
<body>
  <header><h1>Leaderboard</h1></header>
  <main class="flex_container">
    <!-- Scores table section -->
    <section id="reset_scores" class="flex_container">
      <h2>Reset scores</h2>
      <button>Refresh</button>
      <table id="score_table"></table>
    </section>
    <!-- New scores section -->
    <section id="add_scores" class="flex_container flex_column">
      <h2>Add your score</h2>
      <form class="flex_container flex_column" id="score_form" action="#">
        <input id="" placeholder="Your name" type="text" required>
        <input id="" placeholder="Your score" type="text" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>

  </footer>
  
</body>
</html>
